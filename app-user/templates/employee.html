<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Instant Appointment Co.</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
   <header>
      <div class="container">
         <h1 class="logo">Instant Appointment Co.</h1>
         <strong>
            <nav>
               <ul class="menu">
                  <li><a href="{{ url_for('approve_appointment') }}">Approve Appointment</a></li>
                  <li><a href="{{ url_for('logout_appoint') }}">Logout</a></li>
               </ul>
            </nav>
         </strong>
      </div>
   </header>

   {% with messages = get_flashed_messages() %}
   {% if messages %}
   {% for message in messages %}
   <div class="alert alert-warning alert-dismissible" role="alert">
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
     {{message}}
   </div>
   {% endfor %}
   {% endif %}
   {% endwith %}

   {% block content %}
   {% endblock %}
</body>
<footer id="footer">
   <p> Copyright &copy; 2020 Booking Co.</p>

</footer>

</html>
